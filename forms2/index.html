<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="styles/Skeleton/normalize.css"/>
    <link rel="stylesheet" href="styles/Skeleton/skeleton.css"/>

    <link rel="stylesheet" href="styles/costom.css"/>
    <script src="js/scripts.js" defer></script>
    <title>Forms2</title>
</head>
<body>
<div class="container">
    <form class="add_form_books">
        <input required minlength="1" class="book_title" name="book_title" placeholder="Book title..." type="text"  >
        <input required minlength="3" name="author" placeholder="Author..." type="text">
        <input required maxlength="1" pattern="[1-5]" name="priority" placeholder="Priority of reading (1-5)" type="text">
        <div>
            <span>Categories (choose one): </span>
            <select required name="categories" class="select_categories">
                <option value="History">History</option>
                <option value="Cooking">Cooking</option>
                <option value="Sports">Sports</option>
            </select>
        </div>
        <button class="submit_btn">Submit</button>
    </form>
    <div class="wrap_book_list">
        <ul class="book_list">
            <li>Empty...</li>
        </ul>
    </div>
</div>
</body>
</html>
